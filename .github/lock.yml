# lock-threads 配置 - https://github.com/dessant/lock-threads

# 關閉的 Issue 或 Pull Request 在多少天無活動後會被鎖定
daysUntilLock: 365
# 鎖定前發布的留言。設為 `false` 可停用
lockComment: >
  此討論串因長時間無活動已被自動鎖定。
  若有相關問題，請開啟新的 Issue 並附上此討論串的相關連結。
# 具有以下標籤的 Issue 或 Pull Request 不會被鎖定
# exemptLabels:
#   - no-locking
# 僅限 `issues` 或 `pulls`
only: issues